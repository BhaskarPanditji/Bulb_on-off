<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb ON/OFF</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <h1>Bulb ON/OFF</h1>
        <div class="bulb">
        <img src="img/bulb-off.jpg" alt="Bulb-off" id="bulb">
        </div>
        <div class="btn">
            <button onclick="light(1)">Bulb ON</button>
            <button onclick="light(0)">Bulb OFF</button>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
